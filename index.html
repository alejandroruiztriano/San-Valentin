<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Puedes reemplazar esta imagen con un GIF o foto de ustedes -->
        <div class="image-container">
            <img src="https://i.pinimg.com/originals/f4/2a/e4/f42ae4c610b98ad5084d3f48ff20daa6.gif"
                alt="Cute heart animation" class="hero-image">
        </div>

        <h1 class="question">¿Quieres ser mi San Valentín?</h1>

        <div class="buttons">
            <button id="yesBtn" class="btn yes-btn">¡Si, claro que si!</button>
            <button id="noBtn" class="btn no-btn">No</button>
        </div>

        <div id="message" class="hidden">
            <h2>¡Sabía que dirías que sí! ❤️</h2>
            <p>Te quiero mucho.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
